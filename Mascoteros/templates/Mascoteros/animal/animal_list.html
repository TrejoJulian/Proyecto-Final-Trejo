{% extends "Mascoteros/parent.html" %}
{% load static %}
{% block contenidoDinamico %}

<h1 class="card-title">Portal de Animales </h1>
<a href="{% url 'AnimalesCrear' %}" class="btn btn-dark active float-right" role="button" aria-pressed="true">Nueva Entrada</a>
<form action="/Mascoteros/resultadoAnimales/" method="GET">
    <input type="text" name="nombre">
    <input class="btn btn-dark active float-right" type="submit" value="Buscar">
</form>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for animal in object_list %}
            <a href="{% url 'AnimalesDetalle' animal.id %}">
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top-list" src="{{animal.imagen.url}}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{animal.nombre}}</h5>
                            </div>
                        </div>
                        <!-- Product actions-->
                    </div>
                </div> 
            </a>   
            {% endfor %}    
        </div>    
<ul>
    {% for animal in object_list %}
    <li>
        {{ animal.nombre }}
        <a href="{% url 'AnimalesDetalle' animal.id %}" > Ver </a>
        <a href="{% url 'AnimalesEditar' animal.id %}" > Editar </a>
        <a href="{% url 'AnimalesBorrar' animal.id %}" > Borrar </a>
    </li>
    {% endfor %}
    
</ul>

{% endblock %}
